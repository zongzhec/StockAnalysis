plugins {
    id 'java'
    id 'groovy'
    id 'idea'
}


repositories {
    mavenCentral()
    maven {
        name = 'zongzheRepoLocal'
        url = 'file://Z:/personmalWorkspace/gitWorkSpace/libs/libs'
    }
}


group 'zongzhe'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


dependencies {
    implementation group: 'org.apache.poi', name: 'poi', version: '3.9'
//    compile files('libs/zongzhe-utils-1.0-SNAPSHOT-sources.jar')
    compile files('libs/zongzhe-utils-1.0-SNAPSHOT.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
